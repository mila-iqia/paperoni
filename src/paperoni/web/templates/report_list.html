{% extends "main.html" %}

{% block title %}Available Reports{% endblock %}

{% block page_title %}Available Reports{% endblock %}

{% block content %}
<div id="report-list-container">
    {% if logs %}
        <ul class="report-list">
            {% for log in logs %}
                <li class="report-list-item">
                    <a href="{{ log.url }}" class="report-link">{{ log.name }}</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p class="no-reports">No reports available.</p>
    {% endif %}
</div>
{% endblock %}
