{% extends "main.html" %}

{% block title %}Edit Focuses{% endblock %}

{% block page_title %}Edit Focuses{% endblock %}

{% block content %}
<div class="edit-container focuses-page">
    <div class="focuses-table-container">
        <table id="focusesTable" class="edit-table">
            <thead>
                <tr>
                    <th>Type</th>
                    <th>Name</th>
                    <th>Score</th>
                    <th>Drive Discovery</th>
                    <th></th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div class="focuses-actions">
        <button id="addFocusBtn" class="btn-primary">+ Add Focus</button>
        <button id="saveFocusesBtn" class="btn-save-sticky">Save Changes</button>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script type="module">
    import { init } from '/assets/focuses.js';
    init();
</script>
{% endblock %}
