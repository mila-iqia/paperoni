[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "paperoni"
version = "0.3.0"
description = "Search for scientific papers"
authors = [
    { name = "Olivier Breuleux", email = "breuleux@gmail.com" }
]
readme = "README.md"
license = "MIT"
requires-python = ">=3.12"
dependencies = [
    "ovld>=0.5.7",
    "serieux>=0.1.1",
    "gifnoc>=0.5.3",
    "backoff>=2.2.1",
    "beautifulsoup4>=4.13.4",
    "blessed>=1.21.0",
    "requests>=2.32.3",
    "openreview-py>=1.50.0",
    "requests-cache>=1.2.1",
    "lxml>=6.0.0",
    "wrapt>=1.17.2",
    "unidecode>=1.4.0",
    "fake-useragent>=2.2.0",
    "cloudscraper>=1.2.71",
    "eventlet>=0.40.1",
]

[project.urls]
Homepage = "https://github.com/mila-iqia/paperoni"
Repository = "https://github.com/mila-iqia/paperoni"

[project.scripts]
paperoni = "paperoni.__main__:main"

[dependency-groups]
dev = [
    "pytest>=8.3.5",
    "pytest-cov>=6.1.0",
    "pytest-regressions>=2.7.0",
    "ruff>=0.11.3",
]

[tool.ruff]
line-length = 90

[tool.ruff.lint]
extend-select = ["I"]
ignore = ["E241", "F722", "E501", "E203", "F811", "F821", "E741"]

[tool.ruff.lint.isort]
combine-as-imports = true
