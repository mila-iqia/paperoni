paperoni:
  cache_path: ../cache
  data_path: data
  mailto: publications@mila.quebec
  fetch:
    $class: RulesFetcher
    rules:
      "^https://www.biorxiv.org/": cloudflare
      "^https://www.medrxiv.org/": cloudflare
      "^https://api.semanticscholar.org/": cached
      ".*": standard
    fetchers:
      standard:
        $class: RequestsFetcher
        user_agent: chrome
      cached:
        $class: CachedFetcher
        cache_path: ${paperoni.cache_path}/requests-cache.sql
        expire_after: 6d
        user_agent: chrome
      cloudflare:
        $class: CloudFlareFetcher
        user_agent: chrome
  refine:
    pdf:
      $class: GenAIPrompt
      model: gemini-2.5-pro
