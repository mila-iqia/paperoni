abstract: 'Neurons are thought to act as parts of assemblies with strong internal
  excitatory connectivity. Conversely, inhibition is often reduced to blanket inhibition
  with no targeting specificity. We analyzed the structure of excitation and inhibition
  in the MICrONS \documentclass[12pt]{minimal}

