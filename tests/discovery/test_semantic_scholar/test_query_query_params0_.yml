- abstract: Abstract:Since OpenAI's release of the very large language models Chat-GPT
    and GPT-4, the potential dangers of AI have garnered widespread public attention.
    In this essay, the author reviews the threats to democracy posed by the possibility
    of "rogue AIs," dangerous and powerful AIs that would execute harmful goals, irrespective
    of whether the outcomes are intended by humans. To mitigate against the risk that
    rogue AIs present to democracy and geopolitical stability, the author argues that
    research into safe and defensive AIs should be conducted by a multilateral, international
    network of research laboratories.
