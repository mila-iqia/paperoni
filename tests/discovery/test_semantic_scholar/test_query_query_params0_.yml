- abstract: The COVID‐19 pandemic continues to pose a substantial threat to human
    lives and is likely to do so for years to come. Despite the availability of vaccines,
    searching for efficient small‐molecule drugs that are widely available, including
    in low‐ and middle‐income countries, is an ongoing challenge. In this work, we
    report the results of an open science community effort, the “Billion molecules
    against COVID‐19 challenge”, to identify small‐molecule inhibitors against SARS‐CoV‐2
    or relevant human receptors. Participating teams used a wide variety of computational
    methods to screen a minimum of 1 billion virtual molecules against 6 protein targets.
    Overall, 31 teams participated, and they suggested a total of 639,024 molecules,
    which were subsequently ranked to find ‘consensus compounds’. The organizing team
    coordinated with various contract research organizations (CROs) and collaborating
    institutions to synthesize and test 878 compounds for biological activity against
    proteases (Nsp5, Nsp3, TMPRSS2), nucleocapsid N, RdRP (only the Nsp12 domain),
    and (alpha) spike protein S. Overall, 27 compounds with weak inhibition/binding
    were experimentally identified by binding‐, cleavage‐, and/or viral suppression
    assays and are presented here. Open science approaches such as the one presented
    here contribute to the knowledge base of future drug discovery efforts in finding
    better SARS‐CoV‐2 treatments.
