- abstract: 'Learning in nonstationary environments is one of the biggest challenges
    in machine learning. Nonstationarity can be caused by either task drift, i.e.,
    the drift in the conditional distribution of labels given the input data, or the
    domain drift, i.e., the drift in the marginal distribution of the input data.
    This article aims to tackle this challenge with a modularized two-stream continual
    learning (CL) system, where the model is required to learn new tasks from a support
    stream and adapted to new domains in the query stream while maintaining previously
    learned knowledge. To deal with both drifts within and across the two streams,
    we propose a variational domain-agnostic feature replay-based approach that decouples
    the system into three modules: an inference module that filters the input data
    from the two streams into domain-agnostic representations, a generative module
    that facilitates the high-level knowledge transfer, and a solver module that applies
    the filtered and transferable knowledge to solve the queries. We demonstrate the
    effectiveness of our proposed approach in addressing the two fundamental scenarios
    and complex scenarios in two-stream CL.'
