  title\": \"Balancing Context Length and Mixing Times for Reinforcement Learning\
  \ at Scale\",\n    \"topics\": [\n      {\n        \"name\": \"Theory->Reinforcement\
  \ Learning and Planning\"\n      }\n    ]\n  },\n  {\n    \"abstract\": \"General\
  \ Value Functions (GVFs) (Sutton et al., 2011) represent predictive knowledge in\
  \ reinforcement learning. Each GVF computes the expected return for a given policy,\
  \ based on a unique reward. Existing methods relying on fixed behavior policies\
  \ or pre-collected data often face data efficiency issues when learning multiple\
  \ GVFs in parallel using off-policy methods. To address this, we introduce *GVFExplorer*,\
  \ which adaptively learns a single behavior policy that efficiently collects data\
  \ for evaluating multiple GVFs in parallel. Our method optimizes the behavior policy\
  \ by minimizing the total variance in return across GVFs, thereby reducing the required\
  \ environmental interactions. We use an existing temporal-difference-style variance\
  \ estimator to approximate the return variance. We prove that each behavior policy\
  \ update decreases the overall mean squared error in GVF predictions. We empirically\
  \ show our method's performance in tabular and nonlinear function approximation\
  \ settings, including Mujoco environments, with stationary and non-stationary reward\
  \ signals, optimizing data usage and reducing prediction errors across multiple\
  \ GVFs.\",\n    \"authors\": [\n      {\n        \"affiliations\": [\n         \
