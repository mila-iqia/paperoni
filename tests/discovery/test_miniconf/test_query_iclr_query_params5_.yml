  \  {\n    \"abstract\": \"Developing deep learning models that effectively learn\
  \ object-centric representations, akin to human cognition, remains a challenging\
  \ task. Existing approaches facilitate object discovery by representing objects\
  \ as fixed-size vectors, called ``slots'' or ``object files''. While these approaches\
  \ have shown promise in certain scenarios, they still exhibit certain limitations.\
  \ First, they rely on architectural priors which can be unreliable and usually require\
  \ meticulous engineering to identify the correct objects. Second, there has been\
  \ a notable gap in investigating the practical utility of these representations\
  \ in downstream tasks. To address the first limitation, we introduce a method that\
  \ explicitly optimizes the constraint that each object in a scene should be associated\
  \ with a distinct slot. We formalize this constraint by introducing  consistency\
  \ objectives which are cyclic in nature. By integrating these consistency objectives\
  \ into various existing slot-based object-centric methods, we showcase substantial\
  \ improvements in object-discovery performance. These enhancements consistently\
  \ hold true across both synthetic and real-world scenes, underscoring the effectiveness\
  \ and adaptability of the proposed approach. To tackle the second limitation, we\
  \ apply the learned object-centric representations from the proposed method to two\
  \ downstream reinforcement learning tasks, demonstrating considerable performance\
  \ enhancements compared to conventional slot-based and monolithic representation\
  \ learning methods. Our results suggest that the proposed approach not only improves\
  \ object discovery, but also provides richer features for downstream tasks.\",\n\
