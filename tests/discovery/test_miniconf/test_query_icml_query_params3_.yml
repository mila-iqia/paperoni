  ,\n    \"topics\": [\n      {\n        \"name\": \"Deep Learning->Graph Neural Networks\"\
  \n      }\n    ]\n  },\n  {\n    \"abstract\": \"Neural Processes (NPs) are popular\
  \ meta-learning methods for efficiently modelling predictive uncertainty. Recent\
  \ state-of-the-art methods, however, leverage expensive attention mechanisms, limiting\
  \ their applications, particularly in low-resource settings. In this work, we propose\
  \ Constant Memory Attentive Neural Processes (CMANPs), an NP variant that only requires\
  \ **constant** memory. To do so, we first propose an efficient update operation\
  \ for Cross Attention. Leveraging the update operation, we propose Constant Memory\
  \ Attention Block (CMAB), a novel attention block that (i) is permutation invariant,\
  \ (ii) computes its output in constant memory, and (iii) performs constant computation\
  \ updates. Finally, building on CMAB, we detail Constant Memory Attentive Neural\
  \ Processes. Empirically, we show CMANPs achieve state-of-the-art results on popular\
  \ NP benchmarks while being significantly more memory efficient than prior methods.\"\
