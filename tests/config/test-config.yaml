paperoni:
  cache_path: ../cache
  data_path: ../data
  mailto: publications@mila.quebec
  fetch:
    $class: RulesFetcher
    rules:
      "^https://www.biorxiv.org/": cloudflare
      "^https://www.medrxiv.org/": cloudflare
      ".*": cached
    fetchers:
      cached:
        $class: CachedFetcher
        cache_path: ${paperoni.cache_path}/requests-cache.sql
        expire_after: 7d
        user_agent: chrome
      cloudflare:
        $class: CloudFlareFetcher
        user_agent: chrome
  focuses:
    - "!institution :: Mila :: 10"
    - "!author :: Yoshua Bengio :: 3"
    - "!author :: Aaron Courville :: 3"
  refine:
    prompt:
      $class: GenAIPrompt
      model: gemini-2.5-pro
      api_key: DUMMY_GEMINI_API_KEY
  server:
    max_results: 10000
    process_pool_executor:
      # Disable process pool for testing
      max_workers: 0
    secret_key: _
    client_dir: ${paperoni.data_path}/serve
    client_id: _
    client_secret: _
    jwt_secret_key: _
